<html lang="en">
  <head></head>
  <body class="text-gray-700" id="body">
    <!-- Because we don't have JSX all the markup templates have been added here -->
    <template id="no-frame">
      <div class="relative">
        <div class="splash duration-300">
          <img
            src="https://raw.githubusercontent.com/ayush013/fig-gen/main/src/assets/splash.jpg"
            class="h-full w-full object-cover"
          />
        </div>
        <div
          class="h-full w-full landing absolute z-10 top-0 duration-300 opacity-0 p-4"
        >
          <div class="items-center flex gap-3">
            <img
              src="https://raw.githubusercontent.com/ayush013/fig-gen/main/src/assets/figma.png"
              alt="No selection"
              class="w-8"
            />
            <h1 class="font-semibold text-lg">
              Select any Frame for conversion. 👀
              <br />
              <span class="text-gray-600 font-semibold text-sm"
                >For more accurate results follow the guidelines 👉🏻</span
              >
            </h1>
          </div>
          <p class="text-xs text-gray-500 font-medium mt-4">
            Figma to code conversion is no rocket science, but for pixel perfect
            UI, we have to do some pre-processing to unfold the magic. 🦄
          </p>
          <div class="items-center flex justify-between gap-4 mt-8">
            <p class="text-xs text-gray-600 font-medium">
              👉🏻 Ensure that the frames have auto layout. It helps us to parse
              your Design better and also good for scaling designs in long term.
            </p>
            <img
              src="https://raw.githubusercontent.com/ayush013/fig-gen/main/src/assets/instruction-1.jpg"
              alt="No selection"
              class="w-36"
            />
          </div>
          <div class="items-center flex justify-between gap-4 mt-4">
            <p class="text-xs text-gray-600 font-medium">
              👉🏻 Mark the image/icon layers for export in the desirable format.
              We will import the asset in the selected format for you.
            </p>
            <img
              src="https://raw.githubusercontent.com/ayush013/fig-gen/main/src/assets/instruction-2.gif"
              alt="No selection"
              class="w-36"
            />
          </div>
          <div class="items-center flex justify-between gap-4 mt-4">
            <p class="text-xs text-gray-600 font-medium">
              👉🏻 Avoid the use of Fixed Height/Width constraints as much as
              possible. Nearly same results can be achieved using ‘Fill
              container’/’Hug contents’ constraint.
            </p>
            <img
              src="https://raw.githubusercontent.com/ayush013/fig-gen/main/src/assets/instruction-3.jpg"
              alt="No selection"
              class="w-36"
            />
          </div>
        </div>
      </div>
    </template>

    <template id="error">
      <div class="flex items-center flex-col gap-4 h-full justify-center">
        <h1 class="font-semibold text-xs error-msg text-red-500"></h1>
        <img src="../assets/error.svg" alt="error" class="w-1/2" />
      </div>
    </template>

    <template id="in-progress">
      <div class="flex items-center flex-col gap-4 justify-center h-full">
        <div class="loader font-mono font-bold text-8xl opacity-80">
          <span class="inline-block text-green-700">{</span
          ><span class="inline-block text-blue-700">}</span>
        </div>
        <h1 class="font-semibold text-xs">Hang on tight!</h1>
      </div>
    </template>

    <template id="markup">
      <div class="flex flex-col gap-2 h-full items-start p-4">
        <div class="flex justify-between w-full">
          <div>
            <h1 class="font-bold text-sm">Generated Markup 🚀</h1>
            <h2 class="font-medium text-xs current-frame text-gray-700"></h2>
          </div>
          <a
            class="text-yellow-600 warning-trigger cursor-pointer underline font-semibold text-sm"
            >Warnings 🛠</a
          >
        </div>
        <pre
          class="text-xs max-w-full p-2 bg-gray-800 text-white overflow-x-auto rounded w-full"
        ><code class="markup-container"></code></pre>
        <div class="flex gap-2">
          <button
            class="font-semibold text-xs p-2 rounded-md bg-blue-400 hover:bg-blue-500 text-white download-button transform duration-300 w-36 text-center inline-block whitespace-nowrap"
          >
            Download Markup
          </button>
          <button
            class="font-semibold text-xs p-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-800 clipboard-button transform duration-300 w-36 text-center inline-block whitespace-nowrap"
          >
            Copy to Clipboard
          </button>
        </div>
        <p class="text-gray-400 text-xs">
          NOTE: Copying to clipboard only copies the HTML Markup and not the
          image assets. Consider downloading the zip file.
        </p>
      </div>
    </template>

    <template id="dialog">
      <div
        class="fixed dialog-container bottom-0 w-full left-0 z-10 bg-gray-500 bg-opacity-50 h-full flex items-center justify-center"
      >
        <div class="flex items-center justify-center h-4/5 dialog-body">
          <div
            class="w-5/6 bg-white shadow-2xl p-3 text-gray-700 max-h-full overflow-y-auto"
          >
            <div class="flex justify-between items-center gap-2">
              <h1 class="text-xs font-semibold dialog-title"></h1>
              <a class="cursor-pointer warning-close">
                <svg
                  class="h-3 w-3"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512.001 512.001"
                >
                  <path
                    d="M284.286 256.002L506.143 34.144c7.811-7.811 7.811-20.475 0-28.285-7.811-7.81-20.475-7.811-28.285 0L256 227.717 34.143 5.859c-7.811-7.811-20.475-7.811-28.285 0-7.81 7.811-7.811 20.475 0 28.285l221.857 221.857L5.858 477.859c-7.811 7.811-7.811 20.475 0 28.285a19.938 19.938 0 0014.143 5.857 19.94 19.94 0 0014.143-5.857L256 284.287l221.857 221.857c3.905 3.905 9.024 5.857 14.143 5.857s10.237-1.952 14.143-5.857c7.811-7.811 7.811-20.475 0-28.285L284.286 256.002z"
                  />
                </svg>
              </a>
            </div>
            <div class="mt-4 flex flex-col gap-2 dialog-content"></div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
